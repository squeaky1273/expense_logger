<!--templates/expenses_show.html-->
{% extends 'base.html' %}

{% block content %}
<!--Show Existing Log-->
<h4><a href='/'>Back to Home</a></h4>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>

      <h2>Expense Log: {{expense.date_purchased}}</h2>
    
      <table>
        <head>
          <tr>
            <h3><th>Date Purchased</th></h3>
            <h3><th>Product Name</th></h3>
            <h3><th>Price</th></h3>
            <h3><th>Payment Method</th></h3>
          </tr>
        </head>
        </body>
          <tr>
            <h3><td>{{expense.date_puchased}}</td></h3>
            <h3><td>{{expense.product_name}}</td></h3>
            <h3><td>{{expense.price}}</td></h3>
            <h3><td>{{expense.payment_method}}</td></h3>
          </tr>
        </body>
      </table>

      <p><form action='/expenses/{{ expense._id }}/edit'>
        <input type='hidden' name='_method' value='EDIT'>   
        <button class='btn btn-primary' type='submit'>Edit Expense Logger</button>
      </form></p>
      <p><form method='POST' action='/expenses/{{ expense._id }}/delete'>
        <input type='hidden' name='_method' value='DELETE'>
        <button class='btn btn-primary' type='submit'>Delete Expense Logger</button>
      </form></p>
  </div>
</div>
{% endblock %}
